<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>experience rate!</title>
</head>

<body>
  <main class="card">
    <div class="card__logo-container">
      <img src="images/icon-star.svg" alt="star logo" />
    </div>
    <h1 class="card__tit">How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated to help us improve all our
      offering!
    </p>
    <div class="card__buttons-container">
      <button class="card__rate-button">1</button>
      <button class="card__rate-button">2</button>
      <button class="card__rate-button">3</button>
      <button class="card__rate-button">4</button>
      <button class="card__rate-button">5</button>
    </div>
    <button class="card__submit-button">submit</button>
  </main>
</body>

</html>
